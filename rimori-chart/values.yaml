# Default values for rimori-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.weixler.me/rimori
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.1.0"

uploaderImage:
  repository: registry.weixler.me/rimori-pdf-converter
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

env:
  ASSET_PATH: ""
  APPWRITE_SECRET_KEY: ""
  APPWRITE_DATABASE_ID: ""
  APPWRITE_DOCUMENT_COLLECTION_ID: ""
  APPWRITE_DOCUMENT_BUCKET_ID: ""
  APPWRITE_PROJECT_ID: ""
  JWT_SECRET: ""
  NEXT_PUBLIC_ELEVENLABS_API_KEY: ""
  NEXT_PUBLIC_APPWRITE_API_ENDPOINT: ""
  NEXT_PUBLIC_APPWRITE_PROJECT_ID: ""
  NEXT_PUBLIC_ALLOWED_DOMAINS: ""
  NEXT_PUBLIC_UPLOAD_BACKEND: ""
  OPENAI_API_KEY: ""

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: "traefik"
  annotations: 
    # kubernetes.io/ingress.class: traefik
    "cert-manager.io/cluster-issuer": letsencrypt-production
  hosts:
    - host: rimori.my-domain.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
   - secretName: rimori-tls
     hosts:
       - rimori.my-domain.com

uploaderIngress:
  enabled: true
  className: "traefik"
  annotations: 
    # kubernetes.io/ingress.class: traefik
    "cert-manager.io/cluster-issuer": letsencrypt-production
  hosts:
    - host: upload.my-domain.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
   - secretName: rimori-uploader-tls
     hosts:
       - upload.my-domain.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
